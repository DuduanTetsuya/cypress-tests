name: Run Cypress Tests

on:
  schedule:
    - cron: '0 1 * * *'  # Jalankan setiap hari jam 08:00 WIB (UTC+7)
  workflow_dispatch:  # Bisa juga dijalankan manual dari GitHub Actions

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 18

      - name: Install dependencies
        run: npm install

      - name: Fix Cypress permission  # ðŸ”¹ Tambahkan ini
        run: chmod +x node_modules/.bin/cypress

      - name: Install Cypress
        run: npx cypress install

      - name: Run Cypress tests
        run: npx cypress run --spec "cypress/testcases/saucedemo/*.cy.js" && node post-to-slack-each.js


